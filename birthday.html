<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Happy Birthday Fathi üéâ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: "Poppins", system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #ffe4f7, #ffcdd2, #ffecb3);
      overflow: hidden;
      animation: pageFade 1s ease-out forwards;
      opacity: 0;
      position: relative;
    }

    @keyframes pageFade {
      from { opacity: 0; transform: scale(0.98); }
      to { opacity: 1; transform: scale(1); }
    }

    .balloon {
      position: absolute;
      bottom: -160px;
      width: 70px;
      height: 90px;
      border-radius: 50% 50% 45% 45%;
      background: #ff8a80;
      opacity: 0.8;
      animation: floatUp 12s linear infinite;
    }

    .balloon::after {
      content: "";
      position: absolute;
      width: 2px;
      height: 80px;
      background: rgba(120, 120, 120, 0.4);
      left: 50%;
      top: 80px;
      transform: translateX(-50%);
    }

    .balloon:nth-child(1) {
      left: 10%;
      background: #ff8a80;
      animation-delay: 0s;
    }
    .balloon:nth-child(2) {
      left: 30%;
      background: #ffeb3b;
      animation-delay: 2s;
    }
    .balloon:nth-child(3) {
      left: 55%;
      background: #80deea;
      animation-delay: 4s;
    }
    .balloon:nth-child(4) {
      left: 75%;
      background: #ce93d8;
      animation-delay: 6s;
    }

    @keyframes floatUp {
      0% { transform: translateY(0); opacity: 0.9; }
      100% { transform: translateY(-120vh); opacity: 0; }
    }

    .card {
      position: relative;
      background: rgba(255, 255, 255, 0.92);
      border-radius: 26px;
      padding: 30px 22px 26px;
      max-width: 430px;
      width: 90%;
      text-align: center;
      box-shadow: 0 18px 40px rgba(0, 0, 0, 0.18);
      z-index: 1;
      overflow: hidden;
      transition: transform 0.4s ease, box-shadow 0.4s ease;
      animation: floatCard 4s ease-in-out infinite;
    }

    .card:hover {
      transform: translateY(-6px) scale(1.02);
      box-shadow: 0 22px 50px rgba(0, 0, 0, 0.22);
    }

    @keyframes floatCard {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-6px); }
    }

    .card::before {
      content: "";
      position: absolute;
      width: 220px;
      height: 220px;
      background: #ffe0b2;
      border-radius: 50%;
      top: -90px;
      left: -100px;
      opacity: 0.6;
      z-index: -1;
    }

    .card::after {
      content: "";
      position: absolute;
      width: 260px;
      height: 260px;
      background: #f8bbd0;
      border-radius: 50%;
      bottom: -140px;
      right: -100px;
      opacity: 0.6;
      z-index: -1;
    }

    .teddy {
      width: 120px;
      height: 120px;
      border-radius: 60px;
      background: #ffcc80;
      margin: 0 auto 10px;
      position: relative;
      box-shadow: 0 8px 18px rgba(0, 0, 0, 0.2);
      animation: teddyPop 0.9s ease-out forwards;
      transform: scale(0.7);
      opacity: 0;
    }

    @keyframes teddyPop {
      0% { transform: scale(0.5) translateY(20px); opacity: 0; }
      60% { transform: scale(1.05) translateY(0); opacity: 1; }
      100% { transform: scale(1) translateY(0); opacity: 1; }
    }

    .teddy::before,
    .teddy::after {
      content: "";
      position: absolute;
      width: 44px;
      height: 44px;
      background: #ffcc80;
      border-radius: 50%;
      top: -18px;
    }

    .teddy::before { left: -8px; }
    .teddy::after { right: -8px; }

    .face {
      position: absolute;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .eyes {
      display: flex;
      gap: 22px;
      position: relative;
      top: -8px;
    }

    .eye {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: #4e342e;
      animation: blink 4s infinite;
      transform-origin: center;
    }

    @keyframes blink {
      0%, 88%, 100% { transform: scaleY(1); }
      90%, 92% { transform: scaleY(0.1); }
    }

    .nose {
      width: 18px;
      height: 14px;
      border-radius: 50% 50% 60% 60%;
      background: #6d4c41;
      margin: 4px auto 0;
      position: relative;
      top: -2px;
    }

    .smile {
      width: 30px;
      height: 16px;
      border-bottom-left-radius: 30px;
      border-bottom-right-radius: 30px;
      border: 2px solid transparent;
      border-bottom-color: #6d4c41;
      margin: 4px auto 0;
      position: relative;
      top: -2px;
    }

    .badge {
      display: inline-block;
      padding: 6px 16px;
      border-radius: 999px;
      background: rgba(255, 152, 0, 0.12);
      color: #ff6f00;
      font-size: 12px;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      margin-bottom: 12px;
      animation: badgeFade 1s ease-out 0.3s both;
    }

    @keyframes badgeFade {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      font-size: 30px;
      margin-bottom: 4px;
      color: #2d1436;
      animation: titleSlide 0.8s ease-out 0.4s both;
    }

    h2 {
      font-size: 20px;
      font-weight: 600;
      color: #ff4081;
      margin-bottom: 16px;
      animation: titleSlide 0.8s ease-out 0.5s both;
    }

    @keyframes titleSlide {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    p {
      font-size: 14px;
      line-height: 1.7;
      color: #4a3450;
      margin-bottom: 18px;
      animation: textFade 0.9s ease-out 0.7s both;
    }

    @keyframes textFade {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .name { color: #e91e63; }

    .btn-row {
      display: flex;
      gap: 10px;
      justify-content: center;
      flex-wrap: wrap;
      margin-top: 4px;
      animation: textFade 0.9s ease-out 0.9s both;
    }

    .btn {
      border: none;
      cursor: pointer;
      border-radius: 999px;
      padding: 9px 18px;
      font-size: 12px;
      font-weight: 600;
      letter-spacing: 0.06em;
      text-transform: uppercase;
      position: relative;
      overflow: hidden;
      transition: transform 0.2s ease, box-shadow 0.2s ease, background 0.2s ease, color 0.2s ease;
    }

    .btn-primary {
      background: linear-gradient(135deg, #ff4081, #ff8a65);
      color: #ffffff;
      box-shadow: 0 8px 18px rgba(255, 64, 129, 0.45);
    }

    .btn-outline {
      background: transparent;
      color: #ff4081;
      border: 1px solid rgba(255, 64, 129, 0.4);
      backdrop-filter: blur(6px);
    }

    .btn::before {
      content: "";
      position: absolute;
      top: -50%;
      left: -20%;
      width: 40%;
      height: 200%;
      background: rgba(255, 255, 255, 0.4);
      transform: skewX(-25deg) translateX(-120%);
      transition: transform 0.4s ease;
    }

    .btn:hover::before {
      transform: skewX(-25deg) translateX(260%);
    }

    .btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 10px 22px rgba(0, 0, 0, 0.18);
    }

    .btn-primary:hover {
      background: linear-gradient(135deg, #ff5f9a, #ff9c6a);
    }

    .footer {
      margin-top: 14px;
      font-size: 11px;
      color: #7b607f;
      animation: textFade 0.9s ease-out 1.1s both;
    }

    /* Page-level footer with your name */
    .page-footer {
      position: absolute;
      bottom: 10px;
      width: 100%;
      text-align: center;
      font-size: 11px;
      color: #5a3c63;
      opacity: 0.9;
    }

    .page-footer span {
      font-weight: 600;
      color: #ff4081;
    }

    @media (max-width: 480px) {
      .card {
        padding: 24px 16px 20px;
      }
      h1 { font-size: 26px; }
      h2 { font-size: 18px; }
    }
  </style>
</head>
